<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class = "body" id = "body">
  <header class="header">
    <div class="player">
      <div class="current-track">
        <div class="current-track-time"></div>
        <div class="current-track-title">Aqua Caelestis</div>        
        <div class="current-track-scale">
            <div class="current-track-progress"></div>
        </div>
    </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume-icon player-icon"></button>
        <div class="volume-bar">
          <div class="volume-progress"></div>
      </div>
      </div>
      
      <ul class="play-list" style="list-style-type: none;"><li class="track" id="track0">Aqua Caelestis</li><li class="track" id="track1">Ennio Morricone</li><li class="track" id="track2">River Flows In You</li><li class="track" id="track3">Talco - Malandia</li></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder = "Enter your name here"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class = "string_footer"><a href = "https://github.com/aniskamaksim" target="_blank">@aniskamaksim</a> <b> &copy; 2022</b><a href="https://rs.school/js/" target="_blank"><img src="assets/img/logo_rs_text.svg" alt="logo RS School"></a></div>
  </footer>
  <!-- <script src="js/script.js"></script> -->
  <script type="module" src="js/clock.js"></script>
</body>
</html>
